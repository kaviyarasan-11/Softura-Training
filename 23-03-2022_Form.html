<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        var login_attempts = 3;
        function VaLogin() {
            var name = document.getElementById("name").value;
            var pass = document.getElementById("password").value;
            if (name == "Intern" && pass == "43210") {
                alert("SuccessFully Logged In");
                document.getElementById("name").value = "";
                document.getElementById("pass").value = "";
            }
            else {
                if (login_attempts == 0) {
                    alert("Maximum attempts exceeds");
                }
                else {
                    login_attempts = login_attempts - 1;
                    alert("Login Failed Now Only " + login_attempts + " Login Attempts Available");
                    if (login_attempts == 0) {
                        document.getElementById("name").disabled = true;
                        document.getElementById("password").disabled = true;
                        document.getElementById("form1").disabled = true;
                    }
                }
            }

            return false;
        }
    </script>


</head>
<body>
    <div>
    <form id="form1" method="post" name="myForm">

        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <table width="40%" height="40%" bgcolor="palegreen" align="center">

            <tr>
                <td colspan=2><center><font size=4><b>Login Page</b></font></center></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" size=25 name="uname" id="name" ></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="Password" size=25 name="pword" id="password" required></td>
            </tr>

            <tr>
                <td><input type="submit" value="Login" onclick="VaLogin()"></td>
            </tr>

        </table>
    </form>
     </div>


</body>
</html>
